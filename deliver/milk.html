<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Shop</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: url(fruit.jpg) no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background: url(fruit.jpg) no-repeat center center fixed;
    background-size: cover;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-wrap: wrap;
    gap: 20px; /* Space between products */
}

h1 {
    text-align: center;
    color: white;
    width: 100%;
    margin-top: 100px;
}

.product {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    background-color: rgb(70, 43, 43);
    transition: background-color 0.3s;
    display: flex;
    align-items: center;
    width: calc(50% - 20px); /* Adjust width for 2 items per row */
    box-sizing: border-box; /* Include padding and border in width */
}

.product img {
    width: 150px; /* Larger image size */
    height: 150px; /* Larger image size */
    object-fit: cover;
    border-radius: 8px;
    margin-right: 15px;
}

.product h2 {
    margin-top: 0;
    color: white;
}

.product p {
    margin: 5px 0;
    color: white;
    padding: 10px;
}

button {
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #218838;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Milk and Honey shop</h1>
        <div class="product">
            <img src="milk.jpg" alt="milk">
            <h2>milk</h2>
            <p>Cost: $1.50</p>
            <p>Quantity: 20</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="honey.jpg" alt="honey">
            <h2>honey</h2>
            <p>Cost: $1.50</p>
            <p>Quantity: 20</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
